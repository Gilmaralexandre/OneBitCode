<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <div>
          <label for="birthday">Data de Nascimento:</label>
          <input type="date" name="birthday" id="birthday">

          <label for="photo">- Foto</label>
          <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
          <label for="nationality">Nacionalidade</label>
          <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="brazilian">Brasileira</option>
            <option value="inglish">Inglesa</option>
          </select> -

          Genero
          <label for="female">F</label>
          <input type="radio" name="gender" id="female" value="female">
          <label for="male">F</label>
          <input type="radio" name="gender" id="male" value="male">
        </div> 
        <div>
          <p>Suas Principais Habilidades:</p>
          <label for="int">Inteligencia</label>
          <input type="checkbox" name="int" id="int">
          <label for="res">Resiliencia</label>
          <input type="checkbox" name="res" id="res">
          <label for="pre">Preparo Fisico</label>
          <input type="checkbox" name="pre" id="pre">
          <label for="edu">Educação</label>
          <input type="checkbox" name="edu" id="edu">
        </div>
        <div>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um Astronauta?"></textarea>
        </div>
        <input type="submit" name="Criar" id="Criar" value="Criar">
    </form>
    </div>
  </body>
</html>
